<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="nav">
        <nav id="navbar">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><span class="material-icons-outlined" id="apps-icon">apps</span></li>
                <li><button id="signInBtn">Sign in</button></li>
            </ul>
        </nav>
    </header>
    <main  id="main-content">
        <section id="logo-section">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" id="logo">
        </section>
        <section id="search-section">
            <form action="#">
                <div class="searchContainer">
                    <span class="material-icons-outlined">search</span>
                    <input type="search" class="searchBox">
                    <span class="material-icons">mic</span>
                </div>
                <div class="searchBtnContainer">
                    <button type="submit" value="search" class="searchBtn">Search</button>
                    <button type="submit" class="searchBtn">I'm Feeling Lucky</button>
                </div>
            </form>
            <p id="helpfultip">Everyone ages 16 and up can get the COVID-19 vaccine. <a href="https://www.google.com/url?q=https://www.google.com/search%3Fq%3Dcovid%2Bvaccine%2Bnear%2Bme&source=hpp&id=19023977&ct=3&usg=AFQjCNFx0Jc9kzbyW7ZNq452mO6OF8fGjA&sa=X&ved=0ahUKEwi0yZzqi4vwAhVnSjABHY7cC3UQ8IcBCBA">Find a vaccination site near you</a></p>
        </section>
        </main>
        <footer id="footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
</body>
</html>
